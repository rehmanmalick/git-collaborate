<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Webpage</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>My Simple Webpage</h1>
  </header>

  <main>
    <p>Welcome to this basic HTML/CSS/JS webpage!</p>
    <button id="alertBtn">Click Me</button>
    <button id="openModal">Open Modal</button>
  </main>

  <!-- Modal structure -->
  <div id="modal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:#fff; margin:10% auto; padding:20px; width:300px; position:relative;">
      <span id="closeModal" style="position:absolute; right:10px; top:10px; cursor:pointer;">&times;</span>
      <h2>Contact Form</h2>
      <form id="subscribeForm">
        <input type="text" id="name" placeholder="Name" /><br/><br/>
        <input type="email" id="email" placeholder="Email" /><br/><br/>
        <textarea id="message" placeholder="Message"></textarea><br/><br/>
        <button type="submit">Send</button>
      </form>
      <div id="work" style="margin-top:10px;"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
